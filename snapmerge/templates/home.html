{% extends "base.html" %}
{% load i18n static %}

{%block css %}
<link rel="stylesheet" href="{% static "css/home.css" %}">
{% endblock %}


{% block content %}
<div class="vertical-center center-align">
  <div class="row">
    <img width="75%" heigth="auto" src="{% static "icon/icon.svg" %}" />

    <div class="" style="margin-top: 4rem;">
        <a href="{% url 'open_proj' %}" id="open-btn" name="open" class="btn waves-effect waves-light">
          {% trans "Open existing" %}
        </a>

        <a href="{% url 'create_proj' %}" id="new-btn" name="new" class="btn waves-effect waves-light">
          {% trans "Create new" %}
        </a>
    </div>
  </div>
</div>
{% endblock %}
